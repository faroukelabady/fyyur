{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Artists{% endblock %}
{% block content %}
<ul class="items">
	{% for artist in artists %}
	<li class="item-action">
		<a href="/artists/{{ artist.id }}">
			<i class="fas fa-users"></i>
			<div class="item">
				<h5>{{ artist.name }}</h5>
			</div>
		</a>
		<a class="edit-action" href="/artists/{{ artist.id }}/edit"> <i class="fas fa-pen"></i></i></a>
		<button class="delete-action delete-artist" data-id="{{  artist.id }}">&cross;</button>
	</li>
	{% endfor %}
</ul>
{% endblock %}
